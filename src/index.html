<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>My Gallery</title>
  <meta name="description" content="My Gallery">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./assets/js/script.js"></script>
</head>
<body>
<div class="l-contents p-home">
  <header class="l-header p-header">
    <div>
      <img src="./assets/img/profilePhoto.png" alt="" class="p-profile__img">

      <h1 class="p-profile__name">Rodney Cotton</h1>
      <p class="p-profile__address">Helsinki, Finland</p>

      <div class="p-profile__information">
        <div class="p-information__list">
          <div class="p-information__item">
            <span class="p-information__number">100</span>
            <span class="p-information__unit">posts</span>
          </div>
          <div class="p-information__item">
            <span class="p-information__number">2,242</span>
            <span class="p-information__unit">Follower</span>
          </div>
          <div class="p-information__item">
            <span class="p-information__number">1,432</span>
            <span class="p-information__unit">Following</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="l-main">
    <div class="p-gallery">
      <div class="p-gallery__item">
        <img src="./assets/img/photo1.png" alt="" class="p-gallery__img">
      </div>
      <div class="p-gallery__item">
        <img src="./assets/img/photo2.png" alt="" class="p-gallery__img">
      </div>
      <div class="p-gallery__item">
        <img src="./assets/img/photo3.png" alt="" class="p-gallery__img">
      </div>
      <div class="p-gallery__item">
        <img src="./assets/img/photo4.png" alt="" class="p-gallery__img">
      </div>
      <div class="p-gallery__item">
        <img src="./assets/img/photo5.png" alt="" class="p-gallery__img">
      </div>
      <div class="p-gallery__item">
        <img src="./assets/img/photo6.png" alt="" class="p-gallery__img">
      </div>
    </div>
  </main>

  <footer class="l-footer p-footer">
    <small class="p-footer__copyright">Okumura Tsuyoshi @ DevChallenges.io</small>
  </footer>
</div>
</body>
</html>
